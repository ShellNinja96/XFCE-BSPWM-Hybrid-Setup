[colors]
background = #BB1E1E2E
background-alt = #BB11111B
foreground = #CDD6F4
primary = #F5D2F7
secondary = #F5C2E7
alert = #F38BA8
disabled = #585B70

[bar/example]
width = 1902px
height = 25px
radius = 10px
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3px
border-size = 3px
border-color = #BBF5D2F7
offset-x = 9px
offset-y = 10px
padding-left = 8px
padding-right = 8px
override-redirect = true
wm-restack = generic
module-margin = 2px
separator = |
separator-foreground = ${colors.disabled}
font-0 = JetBrainsMonoNerdFontMono-Regular:size=10;2
font-1 = DejaVuSansMono-Bold:size=16;2
modules-left = xworkspaces
modules-right = cpu memory filesystem pulseaudio wlan eth date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = ◉
label-active-font = 1
label-active-padding = 2px
label-occupied = ○
label-occupied-font = 1
label-occupied-padding = 2px
label-urgent = ◉
label-urgent-foreground = ${colors.alert}
label-urgent-font = 1
label-urgent-padding = 2px
label-empty = ○
label-empty-font = 1
label-empty-padding = 2px

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = VHD %percentage_used%%
label-unmounted = VHD ???
label-unmounted-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname% %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname% %local_ip%

[module/date]
type = internal/date
interval = 1
date = %a %d %H:%M
date-alt = %a %d %b %Y %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true